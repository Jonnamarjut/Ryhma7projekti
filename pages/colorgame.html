<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Mixing Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/varipeli.css">
</head>
<body>
  <header class="header">
    <img src="../shared-img/LOGOHEADER.png" alt="headerImg" id="headerImg" class="headerlogo">
    <nav>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="nav-link mt-4 fs-5" style="padding-left: 260px">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link active" href="../index.html">Etusivu</a></li>
                  <li class="nav-item"><a class="nav-link active" href="../pages/info.html">Infosivu</a></li>
                  <li class="nav-item"><a class="nav-link active" href="../pages/clothes.html">Vaatteet</a></li>
                  <li class="nav-item"><a class="nav-link active" href="./colorgame.html">Värit</a></li>
                  <li class="nav-item"><a class="nav-link active" href="adjektiivit.html">Adjektiivit</a></li>
                  <li class="nav-item"><a class="nav-link active" href="../pages/animals.html">Eläimet</a></li>
                  <li class="nav-item"><a class="nav-link active" href="../pages/move.html">Liikunta</a></li>
                  <li class="nav-item"><a class="nav-link active" href="rentoutuminen.html">Rentoutuminen</a></li>
    </nav>
  </header>
  <main class="content">
    <h2>Color Mixing Game</h2>

    <div id="color-selection">
      <div class="color" style="background-color: red;" data-color="red" draggable="true"></div>
      <div class="color" style="background-color: yellow;" data-color="yellow" draggable="true"></div>
      <div class="color" style="background-color: blue;" data-color="blue" draggable="true"></div>
      <div class="color" style="background-color: green;" data-color="green" draggable="true"></div>
      <div class="color" style="background-color: orange;" data-color="orange" draggable="true"></div>
      <div class="color" style="background-color: purple;" data-color="purple" draggable="true"></div>
      <div class="color" style="background-color: teal;" data-color="teal" draggable="true"></div>
    </div>

    <div id="mixing-bowl" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>Drop colors here</p>
    </div>

    <div id="result">
      <h3>Mixed Color:</h3>
      <div id="mixed-color"></div>
    </div>

    <div id="guess-section">
      <h3>Guess the mixed color:</h3>
      <input type="text" id="color-guess" placeholder="Type your guess">
      <button onclick="checkGuess()">Guess</button>
      <p id="feedback"></p>
      <p>Score: <span id="score">0</span></p>
    </div>
  </main>
  <script src="../js/varipeli.js"></script>
  <footer class="footer">
    <img src="../shared-img/LOGO4.png" alt="footerImg" id="footerImg">
    <p>Tekijät: Susanna, Ejona, Jonna, Olivia, Sanna ja Salla / Oulun ammmattikorkeakoulu</p>
  </footer>
</body>
</html>
