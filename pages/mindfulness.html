<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styleshared.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="../css/style-mindfulness.css">
  <title>Hengitysharjoitus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
    }
    main {
      flex: 1;
      padding-top: 60px; /* Vähennettiin headerin tilaa */
      padding-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    footer {
      display: none;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .breathing-container {
      position: relative;
      z-index: 1;
    }
    .custom-navbar {
      background-color: rgba(242, 204, 143, 0.9); /* Vähän läpinäkyvä header */
      padding: 10px 0; /* Pienempi header-korkeus */
    }
    .headerlogo {
      width: 100px; /* Pienempi logo */
    }
    .navbar-nav {
      width: 100%;
      gap: 10px; /* Pienennetään väliä linkkien välillä */
      justify-content: center; /* Keskitetään linkit paremmin */
    }
    .nav-link {
      padding: 0 5px; /* Pienennetään linkkien sisäistä tyhjää tilaa */
      font-size: 0.9rem; /* Pienempi fonttikoko, jotta kaikki mahtuu */
    }
  </style>
</head>
<body>
  <!-- Header alkaa -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="../shared-img/LOGOHEADER.png" alt="headerImg" id="headerImg" class="headerlogo">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="../index.html">Etusivu</a></li>
            <li class="nav-item"><a class="nav-link active" href="../pages/info.html">Infosivu</a></li>
            <li class="nav-item"><a class="nav-link active" href="../pages/clothes.html">Vaatteet</a></li>
            <li class="nav-item"><a class="nav-link active" href="../pages/varit.html">Värit</a></li>
            <li class="nav-item"><a class="nav-link active" href="../pages/adjektiivit.html">Adjektiivit</a></li>
            <li class="nav-item"><a class="nav-link active" href="../pages/animals.html">Eläimet</a></li>
            <li class="nav-item"><a class="nav-link active" href="../pages/move.html">Liikunta</a></li>
            <li class="nav-item"><a class="nav-link active" href="../pages/rentoutuminen.html">Rentoutuminen</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Header loppuu -->

  <!-- Pääsisältö alkaa -->
  <main>
    <div class="video-background">
      <video autoplay muted loop id="background-video">
        <source src="../other-img/mind.mp4" type="video/mp4">
      </video>
    </div>

    <div class="breathing-container">
      <div class="circle" id="circle"></div>
    </div>
    <p id="instruction">Breathe in as the circle grows larger, and breathe out as it shrinks.</p>
    <p id="counter">How many breaths / points: <span id="breath-count">0</span></p>
    <p id="message"></p>
  </main>
  <!-- Pääsisältö loppuu -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/functions-mindfulness.js"></script>
</body>
</html>
